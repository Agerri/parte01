    <title>Document</title>

  <body>
    <script>
      let anchoTexto = prompt("Anchura del rectángulo");
      let ancho;
      ancho = parseInt(anchoTexto);

      //window.alert("Altura del rectángulo");
      let altoTexto = prompt("Altura del rectángulo");
      let alto;
      alto = parseInt(altoTexto);

      console.log("El área del rectángulo es de " + ancho * alto);
    </script>
